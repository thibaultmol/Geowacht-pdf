<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600;url=index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Geowacht wachtkaart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            position: fixed; /* Keep the page from moving */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        img {
            /* Maximize size without specifying width and height to maintain aspect ratio */
            max-width: 100%;
            max-height: 100%;
            /* Remove object-fit; use traditional centering */
            display: block; /* Ensure it's block level for margin auto to work */
            margin: auto; /* Auto margins for horizontal centering */
            position: absolute; /* Keep absolute but adjust positioning */
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        @media (orientation: landscape) {
            img {
                width: 100vw; /* Landscape: Fill width, auto-adjust height */
                height: auto;
            }
        }
        @media (orientation: portrait) {
            img {
                height: 100vh; /* Portrait: Fill height, auto-adjust width */
                width: auto;
            }
        }
    </style>    
</head>
<body>
    <img id="svgImage" src="path/to/your.svg" alt="Duty Schedule">
    <script>
        function needsRefresh() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const isRefreshTime = hour === 0 && minute <= 10;
            return (dayOfWeek === 1 || dayOfWeek === 5) && isRefreshTime;
        }

        function loadSVG() {
            const dayOfWeek = new Date().getDay();
            const isWeekend = dayOfWeek >= 5 || dayOfWeek === 0;
            const svgToDisplay = isWeekend ? 'vrijdag-zondag.svg' : 'maandag-donderdag.svg';
            document.getElementById("svgImage").src = svgToDisplay;
        }

        loadSVG();
        setInterval(() => {
            if (needsRefresh()) {
                window.location.reload();
            }
        }, 60000); // Refresh every 60000 milliseconds (1 minute)
    </script>
    <script>
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
