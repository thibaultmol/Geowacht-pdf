<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600;url=index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Pharmacy Duty Schedule</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Adjust if needed */
            display: flex; /* Helps center and contain the SVG in the viewport */
            justify-content: center;
            align-items: center;
        }

        svg {
            display: block; /* SVG fills the container without exceeding its bounds */
            max-width: 100%;
            max-height: 100%;
            width: auto; /* Scales the width as needed */
            height: auto; /* Scales the height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your inline SVG here -->
        <svg id="svgContent" viewBox="0 0 YOUR_VIEWBOX_DIMENSIONS">
            <!-- SVG content goes here -->
        </svg>
    </div>
    <script>
        function loadSVG() {
            const dayOfWeek = new Date().getDay();
            const isWeekend = dayOfWeek >= 5 || dayOfWeek === 0; // Friday, Saturday, Sunday
            // Adjust the path to your SVG files as needed
            const svgFilePath = isWeekend ? 'path/to/vrijdag-zondag.svg' : 'path/to/maandag-donderdag.svg';
            fetch(svgFilePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("svgContent").innerHTML = data;
                });
        }

        // Initial load
        loadSVG();

        // Check every minute if it's time to refresh
        setInterval(() => {
            if (needsRefresh()) {
                window.location.reload();
            }
        }, 60000); // 60000 milliseconds = 1 minute
    </script>
    <script>
        // Prevent touch move actions to avoid the page moving on touch
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
