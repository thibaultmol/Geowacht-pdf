<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Pharmacy Duty Schedule</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            position: fixed;
            width: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        img {
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <img id="svgImage" src="" alt="Duty Schedule">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            adjustSVGHeight();
        });

        window.addEventListener('resize', function () {
            adjustSVGHeight();
        });

        function adjustSVGHeight() {
            var svgImage = document.getElementById('svgImage');
            // Use window.innerHeight to get the correct viewport height in PWA mode
            svgImage.style.height = window.innerHeight + 'px';
        }

        function needsRefresh() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // Check if it's close to 00:10
            const isRefreshTime = hour === 0 && minute <= 10;
            
            // Monday or Friday at 00:10
            return (dayOfWeek === 1 || dayOfWeek === 5) && isRefreshTime;
        }

        function loadSVG() {
            const dayOfWeek = new Date().getDay();
            const isWeekend = dayOfWeek >= 5 || dayOfWeek === 0; // Friday, Saturday, Sunday
            const svgToDisplay = isWeekend ? 'vrijdag-zondag.svg' : 'maandag-donderdag.svg';
            document.getElementById("svgImage").src = svgToDisplay;
        }

        // Initial load
        loadSVG();

        // Check every minute if it's time to refresh
        setInterval(() => {
            if (needsRefresh()) {
                window.location.reload();
            }
        }, 60000); // 60000 milliseconds = 1 minute
    </script>
        <script>
            // Prevent touch move actions to avoid the page moving on touch
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        </script>
</body>
</html>
