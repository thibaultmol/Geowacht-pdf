<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600;url=index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Pharmacy Duty Schedule</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <img id="svgImage" src="path/to/your.svg" alt="Duty Schedule">
    <script>
        function needsRefresh() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // Check if it's close to 00:10
            const isRefreshTime = hour === 0 && minute <= 10;
            
            // Monday or Friday at 00:10
            return (dayOfWeek === 1 || dayOfWeek === 5) && isRefreshTime;
        }

        function loadSVG() {
            const dayOfWeek = new Date().getDay();
            const isWeekend = dayOfWeek >= 5 || dayOfWeek === 0; // Friday, Saturday, Sunday
            const svgToDisplay = isWeekend ? 'vrijdag-zondag.svg' : 'maandag-donderdag.svg';
            document.getElementById("svgImage").src = svgToDisplay;
        }

        // Initial load
        loadSVG();

        // Check every minute if it's time to refresh
        setInterval(() => {
            if (needsRefresh()) {
                window.location.reload();
            }
        }, 60000); // 60000 milliseconds = 1 minute
    </script>
    <script>
        // Prevent touch move actions to avoid the page moving on touch
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Adjust the height of the page to match window.innerHeight
        window.onresize = function() {
            document.body.style.height = window.innerHeight + 'px';
        }
        window.onresize(); // Call it initially to set the height
    </script>
</body>
</html>
