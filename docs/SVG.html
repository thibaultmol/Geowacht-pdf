<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pharmacy Duty Schedule</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: stretch; /* Change to stretch to fill the height */
        }
        img {
            flex: 1; /* Allows the image to fill the flex container */
            object-fit: fill; /* Force the image to fill the container, might stretch the image */
            width: auto; /* Adjust width automatically */
            height: 100%; /* Full height */
        }
    </style>
</head>
<body>
    <img id="svgImage" src="" alt="Duty Schedule">
    <script>
        function needsRefresh() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const isRefreshTime = hour === 0 && minute <= 10; // Check if it's close to 00:10
            return (dayOfWeek === 1 || dayOfWeek === 5) && isRefreshTime; // Monday or Friday at 00:10
        }

        function loadSVG() {
            const dayOfWeek = new Date().getDay();
            const isWeekend = dayOfWeek >= 5 || dayOfWeek === 0; // Friday, Saturday, Sunday
            const svgToDisplay = isWeekend ? 'vrijdag-zondag.svg' : 'maandag-donderdag.svg';
            document.getElementById("svgImage").src = svgToDisplay;
        }

        loadSVG(); // Initial load

        setInterval(() => { // Check every minute if it's time to refresh
            if (needsRefresh()) window.location.reload();
        }, 60000); // 60000 milliseconds = 1 minute
    </script>
</body>
</html>
