<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600;url=index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Pharmacy Duty Schedule</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            height: 100vh; /* Use viewport height to ensure full height coverage */
            width: 100vw; /* Use viewport width to ensure full width coverage */
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed; /* Keep the page from moving */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        img {
            /* Initial settings to ensure the SVG is responsive and centered */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
        }
        @media (orientation: landscape) {
            img {
                width: 100vw; /* Fill the width in landscape mode */
                height: auto; /* Adjust height automatically */
            }
        }
        @media (orientation: portrait) {
            img {
                height: 100vh; /* Fill the height in portrait mode */
                width: auto; /* Adjust width automatically */
            }
        }
    </style>
</head>
<body>
    <img id="svgImage" src="path/to/your.svg" alt="Duty Schedule">
    <script>
        function needsRefresh() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const isRefreshTime = hour === 0 && minute <= 10;
            return (dayOfWeek === 1 || dayOfWeek === 5) && isRefreshTime;
        }

        function loadSVG() {
            const dayOfWeek = new Date().getDay();
            const isWeekend = dayOfWeek >= 5 || dayOfWeek === 0;
            const svgToDisplay = isWeekend ? 'vrijdag-zondag.svg' : 'maandag-donderdag.svg';
            document.getElementById("svgImage").src = svgToDisplay;
        }

        loadSVG();
        setInterval(() => {
            if (needsRefresh()) {
                window.location.reload();
            }
        }, 60000); // Refresh every 60000 milliseconds (1 minute)
    </script>
    <script>
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
