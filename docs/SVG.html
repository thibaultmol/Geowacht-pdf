<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600;url=index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Geowacht wachtkaart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* In case the SVG does not cover the whole screen, this will show as border. */
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){
            var updateStatusBar = navigator.userAgent.match(/iphone|ipad|ipod/i) && navigator.appVersion.match(/OS (\d)/) && parseInt(navigator.appVersion.match(/OS (\d)/)[1], 10) >= 7 && window.navigator.standalone;
            if (updateStatusBar) {
                document.body.classList.add('platform-ios');
                document.body.classList.add('platform-cordova');
            }
        });
    </script>
</head>
<body>
    <img id="svgImage" src="" alt="Duty Schedule">
    <script>
        function needsRefresh() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // Check if it's close to 00:10
            const isRefreshTime = hour === 0 && minute <= 10;
            
            // Monday or Friday at 00:10
            return (dayOfWeek === 1 || dayOfWeek === 5) && isRefreshTime;
        }

        function loadSVG() {
            const dayOfWeek = new Date().getDay();
            const isWeekend = dayOfWeek >= 5 || dayOfWeek === 0; // Friday, Saturday, Sunday
            const svgToDisplay = isWeekend ? 'vrijdag-zondag.svg' : 'maandag-donderdag.svg';
            document.getElementById("svgImage").src = svgToDisplay;
        }

        // Initial load
        loadSVG();

        // Check every minute if it's time to refresh
        setInterval(() => {
            if (needsRefresh()) {
                window.location.reload();
            }
        }, 60000); // 60000 milliseconds = 1 minute
    </script>
</body>
</html>
